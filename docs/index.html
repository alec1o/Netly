<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Netly</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" href="_media/logo/netly-logo-6.png" style="border-radius: 20px !important" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Netly c# (c-sharp) socket library, open-source and free.">
    <meta name="keywords" content="netly, netly socket, c# socket, udp, tcp, ssl, tls, socket, networking, c# networking, c# server, c# client, c#, tcp client, udp client, tcp server, udp server, free library, unity socket, unity, unity asset, ssl client, ssl server, tls cliemt, tls server, http client, http server, websocket, ws, ws client, ws server, websocket server, websocket client, alec1o, alecio, alecio furanze, furanze, socket network" />

    <!-- Docsify theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- prism theme (code highlight) -->
    <link rel="stylesheet" href="_media/prism/prism.css">
    <!-- Netly dark theme -->
    <link rel="stylesheet" href="_media/css/theme.css" />
    <!-- Netly code highlight theme-->
    <link rel="stylesheet" href="_media/css/code.css" />

    <style>
    </style>

    <style>
        return {
            position: relative;
            display: inline;
            background: #ce2050;
            border-radius: 5px;
            font-size: 10px;
            padding: 1px 3px;
            margin: 0 5px;
        }

        params {
            position: relative;
            display: inline;
            background: #2050ce;
            border-radius: 5px;
            font-size: 12px;
            padding: 2px 5px;
            margin: 0 2px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
       const data = {
            name: 'Netly',
            repo: 'https://github.com/alec1o/Netly/',
            loadSidebar: true,
            subMaxLevel: 2,
            loadNavbar: true,
            search: 'auto',
            coverpage: true,
            'flexible-alerts': {
                note: {
                    label: "Note"
                },
                tip: {
                    label: "Tip"
                },
                warning: {
                    label: "Warning"
                },
                attention: {
                    label: "Alert"
                }
            }
        }

         window.$docsify = data;
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search bar plugin -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- Alert tab plugin -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- Install prism (code highlight) -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <!-- Install prism (code highlight)  for c# (c-sharp) -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>

</body>

</html>
